<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Categorylist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div>
        <table class="table table-striped table-sm w-auto mx-auto caption-top ">
            <caption>
                <h1 style="color: black;">Categories</h1>
                <input type="submit" value="Add Category" onClick="location.href='/addcategory'"
                    class="btn btn-secondary btn-sm" />
                <input type="submit" value="Booklist" onClick="location.href='/booklist'"
                    class="btn btn-secondary btn-sm" />
            </caption>
            <thead>
                <tr>
                    <th class="text-center">Category Name</th>
                </tr>
            </thead>
            <tbody class="table-group-divider text-center">
                <tr th:each=" category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/deletecategory/{id}(id=${category.categoryId})}"
                            class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tdoby>
        </table>
    </div>
</body>

</html>
